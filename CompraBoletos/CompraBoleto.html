<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra de Boletos</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Compra de Boletos</h1>
        <div class="ticket-info">
            <h2>Boletos Solicitados</h2>
            <ul id="ticketList">
                <li>Boleto para Evento 1 - $5000</li>
     
            </ul>
            <div class="total">
                <span>Total: </span><span id="totalPrice">$80</span>
            </div>
        </div>
        <form action="../Entrada/EntradaEvento.html"">
            <div class="warning">
                No se procederá con el pago si no se ha creado un Fan ID PARA CADA BOLETO. 
                <a  href="../fanID/CreacionFandID.html"> Crealo aqui</a>
            </div>
            <div class="form-group">
                <label for="fullName">Nombre Completo</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
           
            <div class="form-group">
                <label for="cardNumber">Número de Tarjeta</label>
                <input type="text" id="cardNumber" name="cardNumber" required>
            </div>
            <div class="form-group">
                <label for="expiryDate">Fecha de Expiración</label>
                <input type="month" id="expiryDate" name="expiryDate" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" required>
            </div>
            <div class="form-group">
                <label for="billingAddress">Nombre del titular</label>
                <input type="text" id="billingAddress" name="billingAddress" required>
            </div>
            <div class="form-group">
                <label for="fanId">Fan ID</label>
                <input type="text" id="fanId" name="fanId" required>
            </div>
            <button type="submit">Comprar</button>
        </form>
    </div>
</body>

</html>
