<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Fan ID</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Crear Fan ID</h1>
        <form action="../CompraBoletos/CompraBoleto.html">
            <div class="form-group">
                <label for="nombre">Nombre Completo</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="telefono">Número de Teléfono</label>
                <input type="tel" id="telefono" name="telefono" required>
            </div>
            <div class="form-group">
                <label for="correo">Correo Electrónico</label>
                <input type="email" id="correo" name="correo" required>
            </div>
            <div class="form-group">
                <label for="identificacion">Foto de Identificación</label>
                <input type="file" id="identificacion" name="identificacion" accept="image/*" required>
            </div>
            <div class="form-group">
                <button type="submit">Crear Fan ID</button>
            </div>
        </form>
    </div>
</body>

</html>
